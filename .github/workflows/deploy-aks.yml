name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: intellibylddevacr.azurecr.io
  IMAGE_NAME: stoqr-frontend
  RESOURCE_GROUP: intellibyld-dev-rg
  CLUSTER_NAME: intellibyld-dev-aks

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }} --overwrite-existing

      - name: Update image tag in deployment
        run: |
          sed -i 's|intellibylddevacr.azurecr.io/stoqr-frontend:latest|intellibylddevacr.azurecr.io/stoqr-frontend:${{ github.sha }}|g' k8s/deployment.yml

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/deployment.yml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/stoqr-frontend -n logpilot --timeout=300s
