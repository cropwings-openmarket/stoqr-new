name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: intellibylddevacr.azurecr.io
  ACR_NAME: intellibylddevacr
  IMAGE_NAME: stoqr-frontend
  RESOURCE_GROUP: intellibyld-dev-rg
  CLUSTER_NAME: intellibyld-dev-aks

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          cluster-name: ${{ env.CLUSTER_NAME }}
          resource-group: ${{ env.RESOURCE_GROUP }}

      - name: Update image tag in deployment
        run: |
          sed -i 's|intellibylddevacr.azurecr.io/stoqr-frontend:latest|intellibylddevacr.azurecr.io/stoqr-frontend:${{ github.sha }}|g' k8s/deployment.yml

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/deployment.yml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/stoqr-frontend -n logpilot --timeout=300s
