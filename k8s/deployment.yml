apiVersion: apps/v1
kind: Deployment
metadata:
  name: stoqr-frontend
  namespace: logpilot
  labels:
    app: stoqr-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stoqr-frontend
  template:
    metadata:
      labels:
        app: stoqr-frontend
    spec:
      containers:
      - name: stoqr-frontend
        image: intellibylddevacr.azurecr.io/stoqr-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stoqr-frontend
  namespace: logpilot
spec:
  selector:
    app: stoqr-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
